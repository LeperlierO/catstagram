
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let cat of cats; let i = index">
            <div class="card" style="width: 18rem;">
                <img [src]="cat.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Un chat {{cat.id}}</h5>
                  <p class="card-text">Description.</p>
                  <a routerLink="/cats/{{cat.id}}" class="btn btn-primary">Details</a>
                  <button (click)="editCat(cat.id)" class="btn btn-warning">Edit</button>
                  <button (click)="deleteCat(cat.id)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
