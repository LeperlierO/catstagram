<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm" (ngSubmit)="create()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Image URL</label>
                    <input type="text" class="form-control" formControlName="imageUrl">
                </div>
                <div *ngIf="imageUrl?.touched && imageUrl?.errors?.['required']" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputTextArea">Description</label>
                    <textarea class="form-control" rows="3" formControlName="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>            
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
